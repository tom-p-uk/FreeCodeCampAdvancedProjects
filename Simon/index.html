<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <title>Simon</title>
</head>
<body>
  <div class="wrapper">
    <div class="shadow">
    <div class="pad top-pad left-pad green-pad" id="pad-0">
    </div>
    <div class="pad top-pad right-pad red-pad" id="pad-1">
    </div>
    <div class="pad bottom-pad left-pad yellow-pad" id="pad-2">
    </div>
    <div class="pad bottom-pad right-pad blue-pad" id="pad-3">
    </div>
    <div class="circle" id="circle-outer">
      <div class="circle" id="circle-inner">
        <div class="semi" id="semi-top">
          <img src="https://s14.postimg.org/5e2tl2zvl/simon_logo_transparent.png" />
        </div>
        <div class="semi" id="semi-bottom">
          <div class="row" id="button-row">
            <div class="button-div col-xs-4" id="start-button-div">
              <div class="button" id="start-button">
              </div>
              <span class="button-text" id="start-button-text">Start</span>
            </div>
            <div class="button-div col-xs-4" id="power-button-div">
              <div class="button" id="power-button">
              </div>
              <span class="button-text" id="power-button-text">Power</span>
            </div>
            <div class="button-div col-xs-4" id="strict-button-div">

              <div class="button" id="strict-button">
              </div>
              <span class="button-text" id="strict-button-text">Strict</span>
            </div>
            <div class="led-off" id="strict-button-led">
            </div>
          </div>
          <div class="row" id="lcd-row">
            <div id="lcd">
              <span id="lcd-text">--</span>
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
  </div>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
